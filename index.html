<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lev1_1forms</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <form action="">
        <div>
            <h3>Name *</h3>
            <input type="text" name="firstName" id="firstName" placeholder="Vorname" required>
            <input type="text" name="lastName" id="lastName" placeholder="Nachname" required>
        </div>
        <div>
            <h3>Email *</h3>
            <input type="email" name="email" id="email" required>
        </div>
        <div>
            <h3>Thema</h3>
            <select name="topic" id="topic">
                <option value="Advertise" selected>Advertise</option>
                <option value="Partnership">Partnership</option>
                <option value="Gerneral">General</option>
            </select>
        </div>
        <div>
            <h3>Nachricht *</h3>
            <textarea name="message" id="message" cols="30" rows="10" required></textarea>
        </div>
        <div>
            <input type="submit" value="submit">
        </div>
    </form>
</body>
</html>
